<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고2 학생 포트폴리오</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1> 안녕하세요, 저는 <span class="highlight">이곤</span>입니다!</h1>
    
    <div class="section">
      <h2> 기본 정보</h2>
      <p><strong>나이:</strong> 18살<br>
      <strong>학교:</strong> 고등학교 2학년<br>
      <strong>MBTI:</strong> 몰라요</p>
    </div>

    <div class="section">
      <h2> 좋아하는 동물</h2>
      <p>저는 <strong class="highlight">북극 여우와 부엉이</strong>를 정말 좋아해요.<br>
      </p>
      <div class="images-grid">
        <img src="./image/snow.jpg" alt="북극 여우">
        <img src="./image/owl.webp" alt="부엉이">
      </div>
    </div>

    <div class="section">
      <h2> 내 취미</h2>
      <div class="images-grid">
        <img src="./image/paper.jpg" alt="종이학">
        <ul>
          <li>심심할떄 마다 접는 종이학!</li>
        </ul>
      </div>
    </div>

    <div class="section">
      <h2> 좋아하는 것</h2>
      <ul>
        <li>딸기와 양고기</li>
      </ul>
      <div class="images-grid">
        <img src="./image/straw.png" alt="딸기">
        <img src="./image/sheep.jpg" alt="양고기">
      </div>
    </div>

    <div class="section">
      <h2> 기억에 남는 영화</h2>
      <p><strong>정말 예전에 친구랑 가서 봤는데 정말 재밌어 가지고 기억에 남았다.</strong></p>
      <div class="images-grid">
        <img src="./image/exit.jpg" alt="엑시트">
      </div>    
    </div>
    <div class="section">
      <h2> 나의 일상 </h2>
      <p>게임</p>
      <div class="images-grid">
        <img src="./image/hand.avif" alt="스마트폰">
      </div>
    </div>

    <div class="section"></div>
      <h2>좌우명</h2>
      <p>"못해도<strong class="highlight"> 하면 된다."</strong></p>
    </div>

</body>
</html>
